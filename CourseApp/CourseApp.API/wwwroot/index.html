<body>

    <div id="animatedBackground"></div>

        <header>

                <div class="logo"></div>

            <div class="buttons-grid">

        <div class="response-container">

    <script>
        // DÃœZELTME: API base URL'i tanÄ±mlanÄ±yor. FarklÄ± ortamlarda Ã§alÄ±ÅŸabilmesi iÃ§in window.location.origin kullanÄ±lÄ±yor.
        const API_BASE_URL = window.location.origin;

        // DÃœZELTME: Ä°nteraktif arka plan efekti. Mouse hareketine gÃ¶re gradient pozisyonu deÄŸiÅŸiyor, premium gÃ¶rÃ¼nÃ¼m iÃ§in.
        const animatedBackground = document.getElementById('animatedBackground');

        // DÃœZELTME: AnlÄ±k takip iÃ§in transition ve requestAnimationFrame kaldÄ±rÄ±ldÄ±. Direkt style gÃ¼ncellemesi yapÄ±lÄ±yor, hiÃ§ gecikme olmadan.
        document.addEventListener('mousemove', (e) => {
            // DÃœZELTME: Mouse pozisyonu anlÄ±k olarak hesaplanÄ±yor ve gradient direkt gÃ¼ncelleniyor. HiÃ§ transition veya frame gecikmesi yok.
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            // DÃœZELTME: SarÄ± tonlarÄ±nda gradient kullanÄ±lÄ±yor. KullanÄ±cÄ± deneyimi iÃ§in daha hoÅŸ gÃ¶rÃ¼nen renk paleti. AnlÄ±k gÃ¼ncelleme iÃ§in direkt style atamasÄ±.
            animatedBackground.style.background = `
                radial-gradient(circle 200px at ${x}% ${y}%, 
                    rgba(251, 191, 36, 0.12) 0%, 
                    rgba(251, 191, 36, 0.06) 40%, 
                    transparent 70%, 
                    #0f1419 100%)
            `;
        });

        /**
         * API'den veri Ã§ekme fonksiyonu
         * @param {string} endpoint - API endpoint adÄ± (Ã¶rn: 'Students', 'Courses')
         * @param {string} endpointInfo - KullanÄ±cÄ±ya gÃ¶sterilecek endpoint bilgisi
         */
        async function fetchData(endpoint, endpointInfo) {
            // DÃœZELTME: Response container'Ä± ve status badge'i alÄ±nÄ±yor. UI gÃ¼ncellemeleri iÃ§in DOM elementleri hazÄ±rlanÄ±yor.
            const responseContent = document.getElementById('responseContent');
            const statusBadge = document.getElementById('statusBadge');
            
            // DÃœZELTME: Loading durumu gÃ¶steriliyor. KullanÄ±cÄ±ya istek gÃ¶nderildiÄŸi bilgisi veriliyor.
            statusBadge.style.display = 'block';
            statusBadge.className = 'status-badge status-loading';
            statusBadge.innerHTML = '<span class="loading-spinner"></span> YÃ¼kleniyor...';
            
            // DÃœZELTME: Response iÃ§eriÄŸi temizleniyor. Ã–nceki sonuÃ§lar gÃ¶sterilmiyor, yeni istek iÃ§in hazÄ±rlanÄ±yor.
            responseContent.innerHTML = '<div class="empty-message">Ä°stek gÃ¶nderiliyor...</div>';

            // DÃœZELTME: TÃ¼m butonlar loading durumuna alÄ±nÄ±yor. KullanÄ±cÄ±nÄ±n birden fazla istek gÃ¶ndermesini Ã¶nlemek iÃ§in.
            const buttons = document.querySelectorAll('.api-button');
            buttons.forEach(btn => {
                btn.classList.add('loading');
                btn.disabled = true;
            });

            try {
                // DÃœZELTME: Fetch API kullanÄ±larak HTTP GET isteÄŸi gÃ¶nderiliyor. Modern JavaScript fetch API'si ile API Ã§aÄŸrÄ±sÄ± yapÄ±lÄ±yor.
                const response = await fetch(`${API_BASE_URL}/api/${endpoint}`);
                
                // DÃœZELTME: Response'dan JSON verisi Ã§Ä±karÄ±lÄ±yor. API'den dÃ¶nen JSON formatÄ±ndaki veri parse ediliyor.
                const data = await response.json();
                
                // DÃœZELTME: HTTP status kodu kontrol ediliyor. BaÅŸarÄ±lÄ± (200-299) veya hata durumlarÄ±na gÃ¶re UI gÃ¼ncelleniyor.
                if (response.ok) {
                    // DÃœZELTME: BaÅŸarÄ±lÄ± response gÃ¶steriliyor. Status badge'i yeÅŸil yapÄ±lÄ±yor ve baÅŸarÄ± mesajÄ± gÃ¶steriliyor.
                    statusBadge.className = 'status-badge status-success';
                    statusBadge.textContent = `âœ“ BaÅŸarÄ±lÄ± (${response.status})`;
                    
                    // DÃœZELTME: JSON verisi formatlanarak gÃ¶steriliyor. JSON.stringify ile gÃ¼zel formatlanmÄ±ÅŸ JSON gÃ¶sterimi saÄŸlanÄ±yor.
                    const formattedJson = JSON.stringify(data, null, 2);
                    responseContent.innerHTML = `
                        <div style="margin-bottom: 20px; color: #ffffff; font-weight: 500;">
                            <div>Endpoint: ${endpointInfo}</div>
                            <div style="margin-top: 8px; font-size: 0.9em; color: #888;">
                                Status: ${response.status} ${response.statusText}
                            </div>
                        </div>
                        <pre>${formattedJson}</pre>
                    `;
                } else {
                    // DÃœZELTME: Hata durumu gÃ¶steriliyor. Status badge'i kÄ±rmÄ±zÄ± yapÄ±lÄ±yor ve hata mesajÄ± gÃ¶steriliyor.
                    statusBadge.className = 'status-badge status-error';
                    statusBadge.textContent = `âœ— Hata (${response.status})`;
                    
                    // DÃœZELTME: Hata mesajÄ± formatlanarak gÃ¶steriliyor. API'den dÃ¶nen hata mesajÄ± kullanÄ±cÄ±ya gÃ¶steriliyor.
                    const formattedJson = JSON.stringify(data, null, 2);
                    responseContent.innerHTML = `
                        <div style="margin-bottom: 20px; color: #e57373; font-weight: 500;">
                            <div>Endpoint: ${endpointInfo}</div>
                            <div style="margin-top: 8px; font-size: 0.9em; color: #888;">
                                Status: ${response.status} ${response.statusText}
                            </div>
                        </div>
                        <pre>${formattedJson}</pre>
                    `;
                }
            } catch (error) {
                // DÃœZELTME: Network veya diÄŸer hatalar yakalanÄ±yor. Try-catch ile beklenmeyen hatalar yakalanÄ±yor ve kullanÄ±cÄ±ya gÃ¶steriliyor.
                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = 'âœ— Hata';
                
                // DÃœZELTME: Hata detaylarÄ± gÃ¶steriliyor. Network hatalarÄ± veya diÄŸer exception'lar kullanÄ±cÄ±ya aÃ§Ä±klayÄ±cÄ± ÅŸekilde gÃ¶steriliyor.
                responseContent.innerHTML = `
                    <div style="color: #e57373; font-weight: 500; margin-bottom: 20px;">
                        <div>Endpoint: ${endpointInfo}</div>
                        <div style="margin-top: 15px;">Hata: ${error.message}</div>
                    </div>
                    <pre>${JSON.stringify({ error: error.message, stack: error.stack }, null, 2)}</pre>
                `;
            } finally {
                // DÃœZELTME: Butonlar tekrar aktif hale getiriliyor. Ä°stek tamamlandÄ±ÄŸÄ±nda (baÅŸarÄ±lÄ± veya hatalÄ±) butonlar tekrar kullanÄ±labilir hale geliyor.
                buttons.forEach(btn => {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                });
            }
        }

        // DÃœZELTME: Sayfa yÃ¼klendiÄŸinde hoÅŸ geldin mesajÄ± gÃ¶steriliyor. KullanÄ±cÄ±ya arayÃ¼zÃ¼n nasÄ±l kullanÄ±lacaÄŸÄ± hakkÄ±nda bilgi veriliyor.
        window.addEventListener('load', () => {
            console.log('CourseApp API Test ArayÃ¼zÃ¼ hazÄ±r!');
        });
    </script>
