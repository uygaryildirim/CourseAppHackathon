            currentView = view;
            
            // DÃœZELTME: Toggle butonlarÄ±nÄ±n active durumu gÃ¼ncelleniyor. SeÃ§ili gÃ¶rÃ¼nÃ¼mÃ¼ gÃ¶steriyor.
            document.getElementById('jsonViewBtn').classList.toggle('active', view === 'json');
            document.getElementById('infoViewBtn').classList.toggle('active', view === 'info');
            
            // DÃœZELTME: Mevcut veri varsa seÃ§ili gÃ¶rÃ¼nÃ¼me gÃ¶re gÃ¶steriliyor. View deÄŸiÅŸtiÄŸinde iÃ§erik gÃ¼ncelleniyor.
            if (currentData) {
                displayResponse(currentData, view);
            }
        }

        /**
         * DÃœZELTME: Response gÃ¶sterim fonksiyonu. JSON veya Info Cards olarak gÃ¶steriyor.
         * @param {object} dataInfo - Veri bilgileri
         * @param {string} view - 'json' veya 'info'
         */
        function displayResponse(dataInfo, view) {
            const responseContent = document.getElementById('responseContent');
            
            if (view === 'json') {
                // DÃœZELTME: JSON gÃ¶rÃ¼nÃ¼mÃ¼ gÃ¶steriliyor. FormatlanmÄ±ÅŸ JSON string olarak gÃ¶steriliyor.
                const formattedJson = JSON.stringify(dataInfo.data, null, 2);
                responseContent.innerHTML = `
                    <div style="margin-bottom: 20px; color: #ffffff; font-weight: 500;">
                        <div>Endpoint: ${dataInfo.endpointInfo}</div>
                        <div style="margin-top: 8px; font-size: 0.9em; color: #888;">
                            Status: ${dataInfo.status} ${dataInfo.statusText}
                        </div>
                    </div>
                    <pre>${formattedJson}</pre>
                `;
            } else {
                // DÃœZELTME: Info Cards gÃ¶rÃ¼nÃ¼mÃ¼ gÃ¶steriliyor. KullanÄ±cÄ± dostu kartlar halinde gÃ¶steriliyor.
                responseContent.innerHTML = renderInfoCards(dataInfo.data, dataInfo.endpoint);
            }
        }

        /**
         * DÃœZELTME: Info Cards render fonksiyonu. API response'unu kullanÄ±cÄ± dostu kartlara dÃ¶nÃ¼ÅŸtÃ¼rÃ¼yor.
         * @param {object} data - API response verisi
         * @param {string} endpoint - Endpoint adÄ±
         * @returns {string} HTML string
         */
        function renderInfoCards(data, endpoint) {
            // DÃœZELTME: Response yapÄ±sÄ±nÄ± kontrol ediyoruz. data.data veya data array olabilir.
            const items = data?.data || (Array.isArray(data) ? data : []);
            
            if (!items || items.length === 0) {
                return '<div class="empty-message">KayÄ±t bulunamadÄ±.</div>';
            }

            // DÃœZELTME: Entity tipine gÃ¶re icon ve baÅŸlÄ±k belirleniyor. Her entity iÃ§in uygun icon ve isim.
            const entityConfig = {
                'Students': { icon: 'ğŸ‘¥', name: 'Ã–ÄŸrenci', title: (item) => `${item.name || ''} ${item.surname || ''}`.trim() || 'Ä°simsiz Ã–ÄŸrenci' },
                'Courses': { icon: 'ğŸ“–', name: 'Kurs', title: (item) => item.courseName || 'Ä°simsiz Kurs' },
                'Instructors': { icon: 'ğŸ‘¨â€ğŸ«', name: 'EÄŸitmen', title: (item) => `${item.name || ''} ${item.surname || ''}`.trim() || 'Ä°simsiz EÄŸitmen' },
                'Exams': { icon: 'ğŸ“', name: 'SÄ±nav', title: (item) => item.name || 'Ä°simsiz SÄ±nav' },
                'Lessons': { icon: 'ğŸ“š', name: 'Ders', title: (item) => item.title || 'Ä°simsiz Ders' },
                'Registrations': { icon: 'âœï¸', name: 'KayÄ±t', title: (item) => `KayÄ±t #${item.id || 'N/A'}` },
                'ExamResults': { icon: 'ğŸ“Š', name: 'SÄ±nav Sonucu', title: (item) => `SonuÃ§ #${item.id || 'N/A'}` }
            };

            const config = entityConfig[endpoint] || { icon: 'ğŸ“„', name: 'KayÄ±t', title: (item) => `KayÄ±t #${item.id || 'N/A'}` };

            // DÃœZELTME: Her item iÃ§in kart oluÅŸturuluyor. Grid yapÄ±sÄ±nda kullanÄ±cÄ± dostu kartlar.
            const cards = items.map(item => {
                const cardTitle = config.title(item);
                const cardBody = renderCardBody(item, endpoint);
                
                return `
                    <div class="info-card">
                        <div class="info-card-header">
                            <span class="info-card-icon">${config.icon}</span>
                            <span class="info-card-title">${cardTitle}</span>
                        </div>
                        <div class="info-card-body">
                            ${cardBody}
                        </div>
                    </div>
                `;
            }).join('');

            return `<div class="info-cards-container">${cards}</div>`;
        }

        /**
         * DÃœZELTME: Kart body render fonksiyonu. Entity tipine gÃ¶re uygun alanlarÄ± gÃ¶steriyor.
         * @param {object} item - Veri item'Ä±
         * @param {string} endpoint - Endpoint adÄ±
         * @returns {string} HTML string
         */
        function renderCardBody(item, endpoint) {
            const formatDate = (dateStr) => {
                if (!dateStr) return 'N/A';
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' });
                } catch {
                    return dateStr;
                }
            };

            // DÃœZELTME: Para birimi formatlama fonksiyonu. Currency enum deÄŸerine gÃ¶re uygun sembolÃ¼ gÃ¶steriyor (TRY=1, USD=2, EUR=3).
            const formatCurrency = (amount, currency = 1) => {
                if (amount == null) return 'N/A';
                const currencyMap = {
                    1: { code: 'TRY', symbol: 'â‚º' },
                    2: { code: 'USD', symbol: '$' },
                    3: { code: 'EUR', symbol: 'â‚¬' }
                };
                const curr = currencyMap[currency] || currencyMap[1];
                return new Intl.NumberFormat('tr-TR', { style: 'currency', currency: curr.code }).format(amount);
            };

            // DÃœZELTME: Entity tipine gÃ¶re Ã¶zel alanlar render ediliyor. Her entity iÃ§in uygun bilgiler gÃ¶steriliyor.
            switch (endpoint) {
                case 'Students':
                    return `
                        <div class="info-item">
                            <span class="info-label">Ad Soyad:</span>
                            <span class="info-value">${item.fullname || `${item.name || ''} ${item.surname || ''}`.trim() || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">TC Kimlik:</span>
                            <span class="info-value">${item.tc || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">DoÄŸum Tarihi:</span>
                            <span class="info-value">${formatDate(item.birthDate)}</span>
                        </div>
                    `;
                case 'Courses':
                    return `
                        <div class="info-item">
                            <span class="info-label">Kurs AdÄ±:</span>
                            <span class="info-value">${item.courseName || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">BaÅŸlangÄ±Ã§:</span>
                            <span class="info-value">${formatDate(item.startDate)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">BitiÅŸ:</span>
                            <span class="info-value">${formatDate(item.endDate)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">EÄŸitmen:</span>
                            <span class="info-value">${item.instructorName || 'AtanmamÄ±ÅŸ'}</span>
                        </div>
                    `;
                case 'Instructors':
                    return `
                        <div class="info-item">
                            <span class="info-label">Ad Soyad:</span>
                            <span class="info-value">${item.fullName || `${item.name || ''} ${item.surname || ''}`.trim() || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">E-posta:</span>
                            <span class="info-value">${item.email || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Telefon:</span>
                            <span class="info-value">${item.phoneNumber || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">UzmanlÄ±k:</span>
                            <span class="info-value">${item.professions || 'N/A'}</span>
                        </div>
                    `;
                case 'Exams':
                    return `
                        <div class="info-item">
                            <span class="info-label">SÄ±nav AdÄ±:</span>
                            <span class="info-value">${item.name || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Tarih:</span>
                            <span class="info-value">${formatDate(item.date)}</span>
                        </div>
                    `;
                case 'Lessons':
                    return `
                        <div class="info-item">
                            <span class="info-label">Ders BaÅŸlÄ±ÄŸÄ±:</span>
                            <span class="info-value">${item.title || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Tarih:</span>
                            <span class="info-value">${formatDate(item.date)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">SÃ¼re:</span>
                            <span class="info-value">${item.duration || 0} dakika</span>
                        </div>
                    `;
                case 'Registrations':
                    // DÃœZELTME: Currency bilgisi formatCurrency fonksiyonuna geÃ§iriliyor. Para birimi sembolÃ¼ fiyat ile birlikte gÃ¶steriliyor (TRY=â‚º, USD=$, EUR=â‚¬).
                    const currency = item.currency || 1; // VarsayÄ±lan TRY
                    return `
                        <div class="info-item">
                            <span class="info-label">Fiyat:</span>
                            <span class="info-value">${formatCurrency(item.price, currency)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">KayÄ±t Tarihi:</span>
                            <span class="info-value">${formatDate(item.registrationDate)}</span>
                        </div>
                    `;
                case 'ExamResults':
                    return `
                        <div class="info-item">
                            <span class="info-label">Not:</span>
                            <span class="info-value">${item.grade || 0} / 100</span>
                        </div>
                    `;
                default:
                    // DÃœZELTME: VarsayÄ±lan olarak tÃ¼m alanlarÄ± gÃ¶steriyoruz. Bilinmeyen entity'ler iÃ§in generic gÃ¶sterim.
                    return Object.keys(item).map(key => `
                        <div class="info-item">
                            <span class="info-label">${key}:</span>
                            <span class="info-value">${item[key] || 'N/A'}</span>
                        </div>
                    `).join('');
            }
        }

        // DÃœZELTME: Sayfa yÃ¼klendiÄŸinde hoÅŸ geldin mesajÄ± gÃ¶steriliyor. KullanÄ±cÄ±ya arayÃ¼zÃ¼n nasÄ±l kullanÄ±lacaÄŸÄ± hakkÄ±nda bilgi veriliyor.
        window.addEventListener('load', () => {
            console.log('CourseApp API Test ArayÃ¼zÃ¼ hazÄ±r!');
        });
    </script>
